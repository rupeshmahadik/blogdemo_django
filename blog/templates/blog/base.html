<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Blogging!</title>

    <!-- {# MEDIUM STYLE EDITOR#} -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}"/>

  </head>
  <body class="loader">

    <!-- NAVBAR -->
    <nav class="techfont custom-navbar">
      <div class="test">
        <ul class="test2">
          <li><a class= '' href="{% url 'post_list' %}">My Blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="https://github.com">GitHub</a></li>
          <li><a href="https://LinkedIn.com">LinkedIn</a></li>
        </ul>

        <ul class="">
          {% if user.is_authenticated %}
            <li><a href="{% url 'post_new' %}">New Post!</a></li>
            <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a>Welcome: {{user.username}}</a></li>
          {% else %}
            <li class='test3' ><a  href="{% url 'login' %}">Login <span class=''></span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    
    <!-- {# The actual blog posts#} -->
      <div class="content container">
          <div class="row">
              <div class="col-md-8">
                <div class="blog_posts">
                  {% block content %}
                  {% endblock %}
                </div>
              </div>
          </div>
      </div>

  <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

  </body>
</html>
